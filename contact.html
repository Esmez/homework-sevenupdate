<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/logo-black.png" alt="" />
      </div>
      <div class="links">
        <a href="#">home<span>|</span></a>
        <a href="#">about<span>|</span></a>
        <a href="#">tours<span>|</span></a>
        <a href="index.html">special offer<span>|</span></a>
        <a href="blog.html">blog<span>|</span></a>
        <a href="contact.html">contact</a>
      </div>
    </nav>
    <div class="title">
      <h1>CONTACT US:</h1>
      <div class="line"></div>
    </div>
    <div class="wrapper2">
      <div class="contact">
        <div class="map">
          <div class="map-image">
            <img src="images/map.png" alt="" />
          </div>
          <div class="address">
            travel-fly Inc.
            <br />
            8901 Marmora Road,
            <br />
            Glasgow, D04 89GR.
            <br />
            Freephone:+1800 559 6580
            <br />
            Telephone:+1 800 603 6035
            <br />
            FAX:+1 800 889 9898
            <br />
            E-mail: mail@travelfly.org
          </div>
        </div>
        <div class="contactForm">
          <input
            class="textFields"
            type="text"
            name="yourName"
            id="yourName"
            placeholder="Your name..."
          />
          <input
            class="textFields"
            type="text"
            name="email"
            id="email"
            placeholder="Email Address..."
          />
          <input
            class="textFields"
            type="text"
            name="company"
            id="company"
            placeholder="Company..."
          />
          <textarea
            name="message"
            id="message"
            placeholder="Message..."
          ></textarea>

          <div class="sendMessage">SEND MESSAGE</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="logo">
        <img src="images/logo-white.png" alt="" />
      </div>
      <div class="copyright">
        Copyright 2019 travel-fly. All rights reserved.
      </div>
      <div class="sm">social media icons</div>
    </footer>
  </body>
</html>
